<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <h1>We're launching soon</h1>
    <!-- main - countdown container-->
    <main>
      <!-- from codepen / google -->r
      <div class="flip-clock">
        <span class="flip-clock__piece flip">
          <b class="flip-clock__card card">
            <b id="days" class="card__top">11</b>
            <b class="card__bottom" data-value="12"></b>
            <b class="card__back" data-value="12">
              <b class="card__bottom" data-value="11"></b>
            </b>
          </b>
          <span class="flip-clock__slot">Days</span>
        </span>
        <span class="flip-clock__piece flip">
          <b class="flip-clock__card card">
            <b id="hours" class="card__top">20</b>
            <b class="card__bottom" data-value="21"></b>
            <b class="card__back" data-value="21">
              <b class="card__bottom" data-value="20"></b>
            </b>
          </b>
          <span class="flip-clock__slot">Hours</span>
        </span>
        <span class="flip-clock__piece flip">
          <b class="flip-clock__card card">
            <b id="minutes" class="card__top">51</b>
            <b class="card__bottom" data-value="14"></b>
            <b class="card__back" data-value="14">
              <b class="card__bottom" data-value="51"></b>
            </b>
          </b>
          <span class="flip-clock__slot">Minutes</span>
        </span>
        <span class="flip-clock__piece flip">
          <div class="flip-clock__card card">
            <div id="seconds" class="card__top">16</div>
            <div class="card__line"></div>

            <div class="card__bottom" data-value="17"></div>
            <div class="card__back" data-value="17">
              <div class="card__bottom" data-value="16"></div>
            </div>
          </div>
          <span class="flip-clock__slot">Seconds</span>
        </span>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <img src="images/pattern-hills.svg" alt="hills" class="hills" />
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
